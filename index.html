<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/fav/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>We are the Champions</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="#" class="container" id="form-el" >
        <img src="assets/freddie.png" alt="logo" >
        <h1>We are the Champions</h1>
        <textarea name="" id="text-el" placeholder="Write your endorsement here"></textarea>
        <div class="input-container">
            <input type="text" name="from" id="from" placeholder="From">
            <input type="text" name="to" id="to" placeholder="To">
        </div>
        <button type="submit" name="Publish">Publish</button>
        <h2>- Endorsements -</h2>
        <div class="endorsements-container" id="endorsements-container">
            
        </div>
    </form>
    <script src="index.js" type="module"></script>
</body>
</html>
